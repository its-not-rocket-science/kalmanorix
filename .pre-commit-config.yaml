exclude: ^(\.venv/|models/|src/kalmanorix/__pycache__/)

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - numpy
          - torch
          - sentence-transformers
          - transformers
        pass_filenames: false
        args:
          - --exclude
          - ^experiments/01_drift_discovery/
          - src
          - tests
          - experiments
          - examples
          - scripts

  - repo: https://github.com/pycqa/pylint
    rev: v4.0.4
    hooks:
      - id: pylint
        additional_dependencies:
          - numpy
          - torch
          - sentence-transformers
        pass_filenames: false
        args:
          - --ignore-paths=^experiments/01_drift_discovery/
          - src/kalmanorix
          - tests
          - experiments
          - examples
          - scripts

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  # Run pytest on pre-push (fast feedback)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -lc 'pytest -q'
        language: system
        pass_filenames: false
        stages: [pre-push]
